    <title>アイドル詳細</title>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-3"><img src="images/models/stand_0.png" class="img-fluid" id="3dstand"></div>

                <table class="table table-striped table-bordered">

                        <tr>
                            <th>実装日</th>

                        <!--
                        <tr>
                            <th>スキル</th>

                            <th>秒</th>
                            <th>確率</th>
                        </tr>
                        -->
                    </thead>
                    <tbody id="episode">
                    </tbody>
                </table>
            </div>            
        </div>
    </div>

    $(document).ready(function() {
        $('#idolTable').tablesorter();
    });
    </script>
