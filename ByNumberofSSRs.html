<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <style type="text/css">
      th.attr {width: 64px; text-align: center;}
      th.days {width: 80px;}
      td.attr {text-align: center;}
      td.days {text-align: right;}
    </style>

    <title>SSR枚数別</title>
  </head>
  <body>
    <div class="container">
      <div id="filterParts" class="row">
        <div class="col">
          <div id="filterProfile" class="row">
            <div><span>アイドル：</span></div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkCute" checked>
                <label class="form-check-label" for="checkCute">Cute</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkCool" checked>
                <label class="form-check-label" for="checkCool">Cool</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkPassion" checked>
                <label class="form-check-label" for="checkPassion">Passion</label>
              </div>
            </div>
            <div id="filterVoice" class="row">
              <div><span>CV：</span></div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkVoiced" checked>
                <label class="form-check-label" for="checkVoiced">CVあり</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkUnVoiced" checked>
                <label class="form-check-label" for="checkUnVoiced">CVなし</label>
              </div>
            </div>
            <div id="filterSSR" class="row">
              <div><span>SSR：</span></div>
              <div><span>恒</span></div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkPermanent" checked>
                <label class="form-check-label" for="checkPermanent">有</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkPermanentOFF" checked>
                <label class="form-check-label" for="checkPermanentOFF">無</label>
              </div>
              <div><span>期</span></div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkLimited" checked>
                <label class="form-check-label" for="checkLimited">有</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkLimitedOFF" checked>
                <label class="form-check-label" for="checkLimitedOFF">無</label>
              </div>
              <div><span>ブ</span></div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkBlanc" checked>
                <label class="form-check-label" for="checkBlanc">有</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkBlancOFF" checked>
                <label class="form-check-label" for="checkBlancOFF">無</label>
              </div>
              <div><span>ノ</span></div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkNoir" checked>
                <label class="form-check-label" for="checkNoir">有</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkNoirOFF" checked>
                <label class="form-check-label" for="checkNoirOFF">無</label>
              </div>
            </div>
          </div>
      </div>

      <div id="tables" class="row">
          <div id="colssr" class="col-xl-6">
            <table class="table table-bordered">
              <caption style="caption-side:top"></caption>
              <thead class="thead-light">
                <tr>
                  <th class="attr">属性</th><th>名前</th><th>種別</th><th class="days">経過日</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
      </div> 
    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- cinderella girls -->
    <script src="json/profiles.js"></script>
    <script src="json/episodes.js"></script>
    <script src="js/table.js"></script>
  </body>
</html>
