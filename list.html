<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- table sorter -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css"> -->
 
    <style type="text/css">
      td.Cu { background-color: #ff0073; color : white;}
      td.Co { background-color: #006aff; color : white;}
      td.Pa { background-color: #ffaa00; color : white;}
      td.days {text-align : right;}
    </style>
    <title>アイドル一覧</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="checkCute" checked>
          <label class="form-check-label" for="checkCute">Cute</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="checkCool" checked>
          <label class="form-check-label" for="checkCool">Cool</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="checkPassion" checked>
          <label class="form-check-label" for="checkPassion">Passion</label>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <table id="idolTable" class="table table-bordered">
                <caption id="latestEpisode"></caption>
                <thead id="header" class="thead-light">
                    <tr>
                        <th>属性</th><th>名前</th><th>SSR数</th><th>種別</th><th>経過日</th><th>最終実装日</th>
                        <!--<th>初実装日</th>-->
                    </tr>
                </thead>
                <tbody id="idols"></tbody>
            </table>
          </div>
      </div> 
    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
    <!-- table sorter -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#idolTable').tablesorter();
    });
    </script>

    <!-- cinderella girls -->
    <script src="json/profiles.js"></script>
    <script src="json/episodes.js"></script>
    <script src="js/list.js"></script>
  </body>
</html>
